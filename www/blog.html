 <script type="text/javascript">
	 $(document).ready(function(){
		// define your fields
		var fields= new Array();
		fields["f-title-"]="f-title-";
		fields["f-article-"]="f-article-";
		fields["f-date-"]="f-date-";
		
		var callback = function(records) {
			for (var record_key in records)
	    		{
				var record = records[record_key];
				//Print your datasource here
				var title = record["f-title-"];
				var article = record["f-article-"];
				var date = record["f-date-"];

				$('<h4></h4>').html(title +" - "+date).appendTo('#blog');
				$('<p></p>').html(article).appendTo('#blog');
			}
		}

		// call the function
		var records = $().gspreadsheetsdatasource("./proxy.php?url=https%3A%2F%2Fspreadsheets.google.com%2Ffeeds%2Flist%2F0An1B2ThQBxFRdGZuMEdYRC1MZ0gxTDVneEZEQnFKMmc%2Fod6%2Fpublic%2Fbasic%3Falt%3Drss",fields,callback);
		

	});

 </script>
